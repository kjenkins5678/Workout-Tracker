<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Populate Exercise</title>
    <style>
      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="post">
    <h1>Workout!</h1>
    <h2>Enter an Exercise!</h2>
      <input type="text" name="name" placeholder="Exercise Name">
      <input type="number" name="duration" placeholder="duration in minutes">
      <input type="number" name="calories" placeholder="calories">

      <input type="submit">
      <a href="/exercises">See your exercises!</a>
      <a href="/workout">See your workouts!</a>
      <a href="/populatedworkout">See your workout, populated with exercises!</a>
    </form>
  </body>
</html>
