<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Populate Exercise</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <form action="/submit" method="post">
    <h1>Workout Tracker</h1>
    <h2>Select Workout or Create New Workout</h2>
    <div class="workouts">

    </div>
    <h3>Enter an Exercise</h3>
      <input type="text" name="name" placeholder="Exercise Name">
      <input type="number" name="duration" placeholder="minutes">
      <input type="number" name="calories" placeholder="calories">

      <input type="submit">

      <div class="apiLinks">
        <a href="/api/exercises">See your exercises!</a>
        <a href="/api/workouts">See your workouts!</a>
        <a href="/populatedworkout">See your workout, populated with exercises!</a>
      </div>
    </form>
    <script src="/index.js"></script>
  </body>
</html>
