<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Populate Exercise</title>
    <style>
      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <form action="/submit" method="post">
    <h1>Workout!</h1>
    <h2>Enter a Note!</h2>
      <input type="text" name="title" placeholder="Title">
      <textarea type="text" name="body" placeholder="Write Note Here"></textarea>

      <input type="submit">
      <a href="/notes">See your notes!</a>
      <a href="/workout">See your workouts!</a>
      <a href="/populatedworkout">See your workout, populated with notes!</a>
    </form>
  </body>
</html>
